name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
        
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Test
      run: go test -v ./... -short
    
    - name: Generate Docs
      run: |
        go get -u github.com/princjef/gomarkdoc/cmd/gomarkdoc
        gomarkdoc . > docs.md
        git config --global user.name 'AutoDocAction'
        git config --global user.email 'AudoDocAction@no-reply.com'
        git add docs.md
        git commit -m "auto generated docs"
        git push

